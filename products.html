<!DOCTYPE html>
<html>
<head>
    <title>Products - Toy and Book Store</title>
    <!-- Link to Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to external styles.css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">Toy and Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Home link -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <!-- Products link (active) -->
                    <li class="nav-item active">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <!-- About link -->
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <!-- Contact link -->
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Main heading -->
        <h1>Our Products</h1>

        <!-- Dropdown menu -->
        <div class="dropdown my-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a Product
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- Dropdown items -->
                <a class="dropdown-item" href="meganate_tiles.html">Meganate Tiles</a>
                <a class="dropdown-item" href="animal_kingdom.html">Animal Kingdom</a>
                <a class="dropdown-item" href="rollercoaster.html">Rollercoaster</a>
            </div>
        </div>

        <!-- Row of product images -->
        <div class="row justify-content-center">
            <div class="col-md-4 my-2">
                <img src="pics/Kids playing with car toys-bro.png" alt="Image" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-md-4 my-2">
                <img src="pics/Kids playing with car toys-pana.png" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-md-4 my-2">
                <img src="pics/Kids playing with dolls-pana.png" class="img-fluid" alt="Image 3">
            </div>
        </div>

        <!-- Form for product reviews -->
        <div class="my-4">
            <h2>Product Reviews</h2>
            <form>
                <div class="mb-3">
                    <label for="reviewName" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="reviewName" required>
                </div>
                <div class="mb-3">
                    <label for="reviewContent" class="form-label">Review:</label>
                    <textarea class="form-control" id="reviewContent" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
